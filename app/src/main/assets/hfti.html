<html>
<head>

    <link rel="stylesheet" type="text/css" href="jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
        $(function(){
            $("#accordion").accordion({
                collapsible: true,
                active: false,
                heightStyle: 'content',
            });
        });

    </script>
    <title>acm</title>
</head>
<body>

<div id="accordion">
    <h3>To check the pending financial transaction entries, Invoke the Menu HFTI and follow the below procedure.</h3>
    <table>
        <tr><td>Start Date</td><td>Enter Current Date</td></tr>
        <tr><td>End Date</td><td>Enter Current Date</td></tr>
        <tr><td>Transaction Status</td><td>Select the Status as E - Entered</td></tr>
        <tr><td colspan="2">Click on Go Button</td></tr>
        <tr><td colspan="2">Pendencies, if any will be displayed</td></tr>
    </table>
</div>
